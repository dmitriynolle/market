<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Администрационная панель</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>

<div class="container mt-5">
    <h1>Администрационная панель</h1>
    <br>
    <div class="shadow alert alert-success mb-3" th:if="${category} != null">Категория успешно добавлена</div>
    <div class="shadow alert alert-success mb-3" th:if="${role} != null">Роль успешно добавлена</div>

    <a class="btn my-btn mb-3 btn-block shadow" th:href="@{/products/edit/0}">Добавить товар</a>

    <form class="form-inline mb-3" th:action="@{/admin/addCategory}" method="POST">
        <input type="text" class="form-control shadow admin-form" name="inputCategory"
               placeholder="Введите новую категорию">
        <button type="submit" class="btn my-btn shadow">Добавить категорию</button>
    </form>

    <form class="form-inline mb-3" th:action="@{/admin/addRole}" method="POST">
        <input type="text" placeholder="Введите новую роль" name="inputRole"
               class="form-control shadow admin-form">
        <button type="submit" class="btn my-btn shadow">Добавить роль пользователя</button>
    </form>

    <a class="btn my-btn mb-3 btn-block shadow" th:href="@{/admin/orders}">Заказы</a>
</div>
</body>
</html>
