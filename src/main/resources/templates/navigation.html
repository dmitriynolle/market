<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>

<body>

<div class="fluid-container" th:fragment="navi(activeTab)">
<nav class="navbar fixed-top navbar-expand navbar-light bg-light shadow new-rounded m-5">
    <a class="navbar-brand" href="#">
        <img th:src="@{/img/logo.png}" height="40px">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <div class="navbar-nav-position">
                <div class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                </div>
                <div class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop}">Product<span class="sr-only">(current)</span></a>
                </div>
                <div sec:authorize="isAuthenticated()" class="nav-item"
                    th:classappend="${activeTab == 'Profile' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/profile}">Профиль</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="nav-item"
                    th:classappend="${activeTab == 'AdminDashboard' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin}">Админка</a>
                </div>
            </div>
            <div class="navbar-nav-position">
                <div sec:authorize="isAnonymous()">
                    <div class="nav-item" th:classappend="${activeTab == 'Login' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/login}" title="Sign in">
                            <img th:src="@{/img/login.png}" width="25">
                        </a>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="POST">
                        <button class="logout" type="submit" value="Logout">
                            <img th:src="@{/img/login.png}" width="25">
                        </button>
                    </form>
                </div>
                <div class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}" title="Cart">
                        <img th:src="@{/img/card.png}" width="20">
                        <input class="weightCard" id="resultInput" type="text" size="1" th:value="${message}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="visible-md" style="height:80px;"></div>
</div>

</body>
</html>
