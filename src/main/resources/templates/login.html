<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="text-center">
<div th:replace="~{navigation :: navi(Login)}"></div>
<div class="div_center">
    <form th:action="@{/authenticateTheUser}" method="POST" class="form-signin shadow p-3 bg-white new-rounded">
        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <div th:if="${param.error} != null">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout} != null">
                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                            You have been logged out.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="mt-3">User name</div>
        <input type="text" name="username" placeholder="username" class="form-control">
        <div class="mt-3">Password</div>
        <input type="password" name="password" placeholder="password" class="form-control">
        <button type="submit" class="btn btn-lg my-btn btn-block mt-5 mb-3">Login</button>
        <a  th:href="@{/register/showRegistrationForm}">
            <div class="btn btn-lg my-btn btn-block mb-3">
                Add new user
            </div></a>
    </form>
</div>
</body>
</html>
